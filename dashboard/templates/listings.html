<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>{{ title }}</h1>
    <a href="/">ðŸ”™ Retour au dashboard</a>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>Item ID</th>
            <th>Title</th>
            <th>OEM</th>
            <th>Price</th>
            <th>Currency</th>
            <th>URL</th>
            <th>Status</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item['item_id'] }}</td>
            <td>{{ item['title'] }}</td>
            <td>{{ item['oem_reference'] }}</td>
            <td>{{ item['price'] }}</td>
            <td>{{ item['currency'] }}</td>
            <td><a href="{{ item['url'] }}" target="_blank">Lien</a></td>
            <td>{{ item['status'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
